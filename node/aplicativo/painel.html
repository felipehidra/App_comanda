<html>

		<title>Cadastro-Comanda</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta name='viewport' content='width=device-width, initial-scale=1' />
		<link rel="stylesheet" href="css/materialize.css">
		<script src="js/jquery.js"></script>
		<script src="js/socket.io.js"></script>

<body>
	<nav class="azul">
			<a class="brand-logo left"><img src="imagem/logo.png" width="50"/> Painel de Pedidos</a>
	</nav>
<div class="row">
	<div class="card col s12 m3 l3">
		<div id="proximo"></div>
		<h5>Fila de Pedidos:</h5>
		<ul id="fila" class="collection">
		</ul>
	</div>
	<div class="col s12 m9 l9" id="campo"></div>
</div>
<!-------------------------------Nova senha---------------------------->
<div id="alerta" class="modal">
	<nav class="azul">
		<a class="brand-logo left"><img src="imagem/logo.png" width="50"/> <span id="titulo">Cadastrar IP</span></a>
	</nav>
		<div class="modal-content container">
			<p>Você precisa digitar o IP onde se conectar para exibir os pedidos:</p>
			<div class="input-field col s8">
				<i class="material-icons prefix"><img src="icones/http.png" /></i>
				<input id="ip" type="text" class="validate">
			  	<label for="ip">Digite o IP</label>
			</div>
			<div class="modal-footer">
					<button id="salvar_ip"  class="btn azul waves-effect waves-ligth">Salvar</button>
				</div>
		</div>
</div>
